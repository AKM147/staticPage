<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="css/subpage.css" type="text/css" rel="stylesheet">
<script language="JavaScript" src="js/jquery-1.10.1.min.js" type="text/JavaScript"></script>
<script language="JavaScript" type="text/javascript" src="js/layer.js"></script>
<script language="JavaScript" src="js/TR069.js" type="text/JavaScript"></script>
</head>
<body>

<form id="logout" name="details" method="post" action="/action/logout">
</form>

<div id="target" action="/action/sumbitProc" method="post">
	<input id="localparam" name="localparam" value="" type="hidden">
	<input id="localurl" name="localurl" value="/overview.asp" type="hidden">
	<div class="main_content">
		<div class="content_right_title"> <span>TR069</span></div>
		<div class="content_right_center" style="border-bottom: 1px solid #666;padding-bottom: 15px;">
             <!--TR069-->
			<div class="content_item_title">配置</div>
			<div class="content_item" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">开启TR069</div>
				<div class="content_item_right" id="uptime">
					<input id="EnableTr069" type="checkbox" style="width: 16px;height: 16px;"/>　启用
				</div>
			</div>
			<!--启用tr069版本升级   开始-->
			<div class="content_item setTR069" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">ACS服务器源</div>
				<div class="content_item_right" id="uptime">
                 <select id="acsServiceHead" name="acsServiceHead">
                 	<option value="URL">URL</option>
                 	<option value="DHCP">DHCP</option>
                 </select>
				</div>
			</div>
			<div class="content_item setTR069" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">ACS服务器URL</div>
				<div class="content_item_right" id="uptime">
					<input type="text" name="" id="" value="" />　ftp://xxx
				</div>
			</div>
			<div class="content_item setTR069" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">ACS服务器用户名</div>
				<div class="content_item_right" id="uptime">
					<input type="text" name="" id="" value="" />　*
				</div>
			</div>
			<div class="content_item setTR069" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">ACS服务器密码</div>
				<div class="content_item_right" id="uptime">
					<input type="password" name="" id="" value="" />　*
				</div>
			</div>
			<div class="content_item setTR069" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">开启周期上报</div>
				<div class="content_item_right" id="uptime"><input type="checkbox" style="width: 16px;height: 16px;">　启用</div>
			</div>
			<div class="content_item setTR069" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">周期上报间隔</div>
				<div class="content_item_right" id="uptime">
					<input type="text" name="" id="" value="" />　* 秒（20~86400）
				</div>
			</div>
			<div class="content_item setTR069" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">GPE连接用户名</div>
				<div class="content_item_right" id="uptime">
					<input type="text" name="" id="" value="" />
				</div>
			</div>
			<div class="content_item setTR069" id="uptime_contentitem" style="min-height:20px;">
				<div class="content_item_left">GPE连接密码</div>
				<div class="content_item_right" id="uptime">
					<input type="password" name="" id="" value="" />
				</div>
			</div>
            <!--启用tr069版本升级   结束-->
        
        <div class="reset" style="width: 100%;height: 30px;margin:40px 0 0 0;">
			<div style="float: right;margin-right: 10%;">
				<button style="width: 100px;height: 30px;"> 提交 </button>
			    <button style="width: 100px;height: 30px;"> 取消 </button>
			</div>
		</div>
		</div>
	</div>
</div>










</body></html>
